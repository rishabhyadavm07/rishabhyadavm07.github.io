    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap');
        
        body {
            font-family: 'JetBrains+Mono', monospace;
            background-color: #050505;
            color: #dddddd;
            margin: 0;
            overflow-x: hidden;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: #dc2626;
            opacity: 0.1;
            position: fixed;
            z-index: 50;
            pointer-events: none;
            animation: scan 10s linear infinite;
        }

        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #dc2626;
        }

        pre {
            white-space: pre;
            word-wrap: normal;
        }

        /* Custom Skill Tag Animations */
        @keyframes tag-entrance {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.9);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        /* Bottom Nav Entrance Animation */
        @keyframes nav-slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-tag {
            animation: tag-entrance 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .animate-nav-item {
            animation: nav-slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @media (max-width: 768px) {
            pre {
                font-size: 4px !important;
                line-height: 1 !important;
            }
        }
    </style>
</head>
