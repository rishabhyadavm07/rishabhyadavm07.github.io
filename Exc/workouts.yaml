    category: "cooldown"
    muscle_group: "shoulders"
    day: "A"
    description: "Gently stretches shoulders and lower back."
    form_tips:
      - "Sit hips back fully."
      - "Relax neck and breathe deeply."
    equipment:
      - "Mat"
    gif_url: "src/gifs/childs-pose.gif"
    notes: "Encourages recovery."
    duration: "60 seconds"

  - name: "Supine Core Breathing"
    category: "cooldown"
    muscle_group: "core"
    day: "A"
    description: "Promotes parasympathetic recovery and diaphragm activation."
