# Warmup and Cooldown Data
# Optimized for mobility support, joint integrity, and strength performance.
# No resistance bands included.

exercises:
  # === DAY A: Legs, Shoulders, Core (Warmup & Cooldown) ===
  - name: "Dynamic Leg Swings"
    category: "warmup"
    muscle_group: "legs"
    day: "A"
    description: "Improves hip mobility and dynamically prepares hamstrings and hip flexors."
    form_tips:
      - "Keep torso upright and core engaged."
      - "Swing with control, not momentum."
    equipment:
      - "None"
    gif_url: "src/gifs/dynamic-leg-swings.gif"
    notes: "Ideal before squats and lunges."
    duration: "15 reps per leg"

  - name: "Bodyweight Squats"
    category: "warmup"
    muscle_group: "legs"
    day: "A"
    description: "Primes quads, glutes, and hip joints before loaded work."
    form_tips:
      - "Push hips back first."
      - "Keep chest tall and knees tracking over toes."
    equipment:
      - "None"
    gif_url: "src/gifs/bodyweight-squat.gif"
    notes: "Gradually increases joint temperature."
    duration: "15 reps"

  - name: "Arm Circles (Controlled)"
    category: "warmup"
    muscle_group: "shoulders"
    day: "A"
    description: "Improves shoulder mobility and blood flow."
    form_tips:
      - "Start small and increase circle size."
      - "Keep elbows straight."
    equipment:
      - "None"
    gif_url: "src/gifs/arm-circles.gif"
    notes: "Prepares shoulders for overhead work."
    duration: "30 sec each direction"

  - name: "Plank Hold"
    category: "warmup"
    muscle_group: "core"
    day: "A"
    description: "Activates deep core stabilizers for bracing."
    form_tips:
      - "Keep body in straight line."
      - "Brace as if preparing for a punch."
    equipment:
      - "None"
    gif_url: "src/gifs/plank.gif"
    notes: "Enhances spinal stability."
    duration: "30-45 seconds"

  - name: "Standing Hamstring Stretch"
    category: "cooldown"
    muscle_group: "legs"
    day: "A"
    description: "Restores hamstring length post workout."
    form_tips:
      - "Hinge from hips."
      - "Avoid rounding lower back."
    equipment:
      - "None"
    gif_url: "src/gifs/standing-hamstring-stretch.gif"
    notes: "Improves posterior chain recovery."
    duration: "45 sec per leg"

  - name: "Quad Stretch"
    category: "cooldown"
    muscle_group: "legs"
    day: "A"
    description: "Reduces quadriceps tightness."
    form_tips:
      - "Keep knees close together."
      - "Stand tall."
    equipment:
      - "None"
    gif_url: "src/gifs/quad-stretch.gif"
    notes: "Supports knee health."
    duration: "45 sec per leg"

