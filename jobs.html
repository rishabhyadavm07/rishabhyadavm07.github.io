<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Dashboard | fanaticalnerd</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap');
        
        body {
            font-family: 'JetBrains+Mono', monospace;
            background-color: #050505;
            color: #dddddd;
            margin: 0;
            overflow-x: hidden;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: #dc2626;
            opacity: 0.1;
            position: fixed;
            z-index: 50;
            pointer-events: none;
            animation: scan 10s linear infinite;
        }

        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #dc2626;
        }

        /* Nav Entrance Animation */
        @keyframes nav-slide-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-nav-item {
            animation: nav-slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .glass-card {
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid rgba(31, 41, 55, 1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            border-color: rgba(220, 38, 38, 0.4);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.1);
        }
    </style>
</head>
<body class="custom-scrollbar">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                lucide.createIcons();
            }, [isMenuOpen]);

            const dorks = [
                {
                    id: "01",
                    title: "DIRECT ATS SEARCH",
                    icon: "search",
                    subcategories: [
                        {
                            label: "// CLOUD SECURITY",
                            links: [
                                { name: "Greenhouse: Cloud Sec", url: "https://www.google.com/search?q=site:greenhouse.io+%22Cloud+Security%22+%28%22India%22+OR+%22Remote%22%29" },
                                { name: "Lever: Cloud Sec", url: "https://www.google.com/search?q=site:lever.co+%22Cloud+Security%22+%28%22India%22+OR+%22Remote%22%29" },
                                { name: "Workday: Cloud Sec", url: "https://www.google.com/search?q=site:myworkdayjobs.com+%22Cloud+Security%22+%28%22India%22+OR+%22Remote%22%29" }
                            ]
                        },
                        {
                            label: "// SECURITY ANALYST",
                            links: [
                                { name: "Greenhouse: Analyst", url: "https://www.google.com/search?q=site:greenhouse.io+%22Security+Analyst%22+%28%22India%22+OR+%22Remote%22%29" },
                                { name: "Lever: Analyst", url: "https://www.google.com/search?q=site:lever.co+%22Security+Analyst%22+%28%22India%22+OR+%22Remote%22%29" }
                            ]
                        }
                    ]
                },
                {
                    id: "02",
                    title: "LINKEDIN & SOCIAL RECON",
                    icon: "radar",
                    subcategories: [
                        {
                            label: "// JOB BOARDS",
                            links: [
                                { name: "Cloud Security Engineer", url: "https://www.linkedin.com/jobs/search/?keywords=Cloud%20Security%20Engineer&location=India&f_WT=1%2C2&refresh=true" },
                                { name: "Security Analyst", url: "https://www.linkedin.com/jobs/search/?keywords=Security%20Analyst&location=India&f_WT=1%2C2&refresh=true" }
                            ]
                        },
                        {
                            label: "// CONTENT SEARCH",
                            links: [
                                { name: "Posts: \"Hiring Cloud Sec\"", url: "https://www.linkedin.com/search/results/content/?keywords=%22hiring%22%20AND%20%22Cloud%20Security%20Engineer%22%20AND%20%22email%22" },
                                { name: "Posts: \"DM Me Analyst\"", url: "https://www.linkedin.com/search/results/content/?keywords=%22looking%20for%22%20AND%20%22Security%20Analyst%22%20AND%20%28%22DM%20me%22%20OR%20%22send%20resume%22%29" }
                            ]
                        }
                    ]
                },
                {
                    id: "03",
                    title: "GLOBAL AGGREGATORS",
                    icon: "globe",
                    subcategories: [
                        {
                            label: "// NAUKRI (FILTERED)",
                            links: [
                                { name: "Cloud Security Eng", url: "https://www.naukri.com/cloud-security-engineer-jobs?k=Cloud%20Security%20Engineer" },
                                { name: "Security Analyst", url: "https://www.naukri.com/security-analyst-jobs?k=Security%20Analyst" },
                                { name: "VAPT / Pen Testing", url: "https://www.naukri.com/vapt-jobs?k=VAPT" }
                            ]
                        },
                        {
                            label: "// OTHER",
                            links: [
                                { name: "Indeed: Cloud Sec", url: "https://in.indeed.com/jobs?q=Cloud+Security+Engineer&l=India&sort=date" },
                                { name: "Google Jobs Module", url: "https://www.google.com/search?q=Cloud+Security+Engineer+jobs+near+me&ibp=htl;jobs" }
                            ]
                        }
                    ]
                }
            ];

            const navLinks = [
                { name: "HOME", icon: "home", url: "index.html" },
                // { name: "JOB DASHBOARD", icon: "activity", url: "jobs.html" },
                { name: "INTEL", icon: "radar", url: "intel.html" },
                { name: "BLOGS", icon: "book-open", url: "blogs.html" },
                { name: "REPORTS", icon: "file-text", url: "Disclosed-Reports/reports_index.html" },
                { name: "JOURNAL", icon: "book", url: "journal.html" },
                { name: "PRIVATE", icon: "lock", url: "private.html" }
            ];

            return (
                <div className="min-h-screen selection:bg-red-600 selection:text-white p-4 md:p-12">
                    <div className="scanline"></div>
                    
                    {/* Background Glow */}
                    <div className="fixed inset-0 pointer-events-none overflow-hidden">
                        <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-red-600/5 blur-[120px] rounded-full animate-pulse"></div>
                    </div>

                    <main className="max-w-7xl mx-auto relative z-10 p-6 md:p-12 mb-28">
                        
                        {/* Header Section */}
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-8 mb-16 border-b border-zinc-800 pb-12">
                            <div className="space-y-4">
                                <a href="index.html" className="flex items-center gap-2 text-[10px] font-black tracking-[0.2em] text-zinc-500 hover:text-red-600 transition-all bg-zinc-900/30 px-4 py-2 border border-zinc-800 hover:border-red-600/40 w-max">
                                    <i data-lucide="arrow-left" style={{width: '14px', height: '14px'}}></i> BACK TO INTERFACE
                                </a>
                                <h1 className="text-white text-4xl md:text-6xl font-black tracking-tighter uppercase">Job_Dashboard</h1>
                                <p className="text-zinc-500 text-sm font-light">
                                    <span className="text-red-600">>></span> TARGET_DOMAINS: CLOUD_SEC, APSEC, VAPT, PENTEST
                                </p>
                            </div>
                            <div className="hidden lg:block text-right">
                                <div className="text-[10px] text-zinc-600 font-bold uppercase tracking-[0.4em]">MISSION_STATUS: ACTIVE</div>
                                <div className="text-[10px] text-red-600 font-bold uppercase tracking-[0.4em] animate-pulse">SCANNING_OPPORTUNITIES...</div>
                            </div>
                        </div>

                        {/* Tactical Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {dorks.map((section, idx) => (
                                <div key={idx} className="glass-card p-8 rounded-sm flex flex-col h-full">
                                    <div className="flex items-center justify-between mb-8">
                                        <div className="text-red-600 text-xs font-black tracking-widest">{section.id} / {section.title}</div>
                                        <i data-lucide={section.icon} className="text-zinc-700" style={{width: '20px', height: '20px'}}></i>
                                    </div>

                                    <div className="space-y-10 flex-grow">
                                        {section.subcategories.map((sub, sIdx) => (
                                            <div key={sIdx}>
                                                <h3 className="text-zinc-500 text-[10px] font-black tracking-[0.2em] mb-4 border-l-2 border-red-600/40 pl-3">{sub.label}</h3>
                                                <div className="flex flex-col space-y-3 pl-4">
                                                    {sub.links.map((link, lIdx) => (
                                                        <a 
                                                            key={lIdx} 
                                                            href={link.url} 
                                                            target="_blank"
                                                            className="text-sm text-zinc-400 hover:text-red-600 transition-colors flex items-center gap-2 group"
                                                        >
                                                            <i data-lucide="chevron-right" className="text-zinc-800 group-hover:text-red-600 transition-colors" style={{width: '12px', height: '12px'}}></i>
                                                            {link.name}
                                                        </a>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-12 pt-4 border-t border-zinc-900 flex justify-between items-center opacity-30 text-[8px] font-bold tracking-widest">
                                        <span>ENCRYPTED_NODE</span>
                                        <span>AUTH: REQUIRED</span>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Footer Footprint */}
                        <div className="mt-24 pt-10 border-t border-zinc-900 text-center opacity-40">
                            <div className="text-[9px] font-bold tracking-[0.6em] uppercase">
                                # h4ppy_h4cking | rishabhyadav.inbox@gmail.com
                            </div>
                        </div>
                    </main>

                    {/* Bottom Automations Nav - Synchronized */}
                    <div 
                        className="fixed bottom-0 left-0 w-full z-[100] flex flex-col items-center"
                        onMouseEnter={() => setIsMenuOpen(true)}
                        onMouseLeave={() => setIsMenuOpen(false)}
                    >
                        {isMenuOpen && (
                            <nav className="w-full max-w-5xl bg-[#0a0a0a] border border-red-600/30 border-b-0 rounded-t-[2rem] flex flex-wrap justify-evenly items-center p-10 gap-6 shadow-2xl animate-in slide-in-from-bottom-10">
                                {navLinks.map((link, i) => (
                                    <a 
                                        key={i} 
                                        href={link.url}
                                        style={{ animationDelay: `${i * 50}ms` }}
                                        className="animate-nav-item opacity-0 flex items-center gap-4 px-6 py-4 rounded-xl bg-zinc-900 border border-zinc-800 hover:border-red-600 hover:bg-red-600/5 transition-all group font-black text-[10px] uppercase tracking-widest w-full md:w-auto text-center hover:scale-105 active:scale-95"
                                    >
                                        <i data-lucide={link.icon} className="text-zinc-600 group-hover:text-red-600" style={{width: '14px', height: '14px'}}></i>
                                        {link.name}
                                    </a>
                                ))}
                            </nav>
                        )}

                        <div className={`w-full py-5 text-center font-black tracking-[0.8em] text-[10px] transition-all duration-700 cursor-pointer ${isMenuOpen ? 'bg-white text-black' : 'bg-red-600 text-white shadow-lg'}`}>
                            NAV [^]
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
