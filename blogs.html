<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive & Research | fanaticalnerd</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap');
        
        body {
            font-family: 'JetBrains+Mono', monospace;
            background-color: #050505;
            color: #dddddd;
            margin: 0;
            overflow-x: hidden;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: #dc2626;
            opacity: 0.1;
            position: fixed;
            z-index: 50;
            pointer-events: none;
            animation: scan 10s linear infinite;
        }

        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #dc2626;
        }

        /* Nav Entrance Animation */
        @keyframes nav-slide-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-nav-item {
            animation: nav-slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .tactical-card {
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid rgba(31, 41, 55, 1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tactical-card:hover {
            border-color: rgba(220, 38, 38, 0.4);
            transform: translateX(4px);
            background: rgba(220, 38, 38, 0.02);
        }
    </style>
</head>
<body class="custom-scrollbar">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [blogs, setBlogs] = useState([]);
            const [projects, setProjects] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const loadData = async () => {
                    try {
                        const response = await fetch('BLOGS/blogs.json');
                        const data = await response.json();
                        
                        const sortedBlogs = (data.blogs || []).sort((a, b) => new Date(b.date) - new Date(a.date));
                        const sortedProjects = (data.projects || []).sort((a, b) => new Date(b.date) - new Date(a.date));
                        
                        setBlogs(sortedBlogs);
                        setProjects(sortedProjects);
                    } catch (error) {
                        console.error('Error loading data stream:', error);
                    } finally {
                        setLoading(false);
                    }
                };
                loadData();
            }, []);

            useEffect(() => {
                lucide.createIcons();
            }, [isMenuOpen, loading, blogs, projects]);

            const EntryCard = ({ item, isProject }) => {
                const url = isProject ? (item.url || `posts/${item.folder}.html`) : `posts/${item.folder}.html`;
                
                return (
                    <a href={url} className="tactical-card p-6 rounded-sm block group relative overflow-hidden">
                        <div className="flex justify-between items-start mb-2">
                            <h3 className="text-red-600 font-black text-lg tracking-tight group-hover:text-red-500 transition-colors uppercase">
                                {item.title}
                            </h3>
                            <span className="text-[10px] text-zinc-600 font-mono">{item.date}</span>
                        </div>
                        <p className="text-zinc-400 text-sm font-light leading-relaxed mb-4 line-clamp-2">
                            {item.excerpt}
                        </p>
                        <div className="flex items-center gap-2 text-[9px] font-bold text-zinc-700 group-hover:text-zinc-500 transition-colors">
                            <span className="text-red-900">>></span> READ_CONTENT_LOG
                        </div>
                        <div className="absolute top-0 right-0 w-8 h-8 opacity-10 group-hover:opacity-30 transition-opacity">
                            <i data-lucide="external-link" style={{width: '12px', height: '12px'}} className="absolute top-2 right-2"></i>
                        </div>
                    </a>
                );
            };

            const navLinks = [
                { name: "HOME", icon: "home", url: "index.html" },
                { name: "JOB DASHBOARD", icon: "activity", url: "jobs.html" },
                { name: "INTEL", icon: "radar", url: "intel.html" },
                // { name: "BLOGS", icon: "book-open", url: "blogs.html" },
                { name: "REPORTS", icon: "file-text", url: "Disclosed-Reports/reports_index.html" },
                { name: "JOURNAL", icon: "book", url: "journal.html" },
                { name: "PRIVATE", icon: "lock", url: "private.html" }
            ];

            return (
                <div className="min-h-screen selection:bg-red-600 selection:text-white p-4 md:p-12">
                    <div className="scanline"></div>
                    
                    <div className="fixed inset-0 pointer-events-none overflow-hidden">
                        <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-red-600/5 blur-[120px] rounded-full animate-pulse"></div>
                    </div>

                    <main className="max-w-4xl mx-auto relative z-10 p-6 md:p-12 mb-28 rounded-md bg-[#0a0a0a]/80 backdrop-blur-md border border-zinc-900 shadow-2xl">
                        
                        <div className="mb-16 space-y-6">
                            <a href="index.html" className="flex items-center gap-2 text-[10px] font-black tracking-[0.2em] text-zinc-500 hover:text-red-600 transition-all bg-zinc-900/30 px-4 py-2 border border-zinc-800 hover:border-red-600/40 w-max">
                                <i data-lucide="arrow-left" style={{width: '14px', height: '14px'}}></i> BACK TO INTERFACE
                            </a>
                            <div className="flex justify-between items-end">
                                <div>
                                    <h1 className="text-white text-4xl md:text-6xl font-black tracking-tighter uppercase">Content_Archive</h1>
                                    <p className="text-zinc-500 text-sm mt-2 font-mono tracking-widest">
                                        <span className="text-red-600 animate-pulse">‚óè</span> DATABASE_SYNC: ACTIVE
                                    </p>
                                </div>
                            </div>
                        </div>

                        {loading ? (
                            <div className="space-y-4">
                                {[1, 2, 3].map(i => (
                                    <div key={i} className="h-32 bg-zinc-900/50 animate-pulse border border-zinc-800 rounded-sm"></div>
                                ))}
                            </div>
                        ) : (
                            <div className="space-y-16">
                                <section>
                                    <h2 className="text-zinc-500 text-xs font-black tracking-[0.4em] uppercase mb-8 border-b border-zinc-900 pb-2 flex items-center gap-3">
                                        <i data-lucide="book-open" className="text-red-900" style={{width: '14px'}}></i> 01 // Research & Blogs
                                    </h2>
                                    <div className="space-y-4">
                                        {blogs.length > 0 ? (
                                            blogs.map((blog, idx) => <EntryCard key={idx} item={blog} isProject={false} />)
                                        ) : (
                                            <p className="text-zinc-700 text-sm italic font-mono uppercase tracking-widest">No entries detected in sector</p>
                                        )}
                                    </div>
                                </section>

                                <section>
                                    <h2 className="text-zinc-500 text-xs font-black tracking-[0.4em] uppercase mb-8 border-b border-zinc-900 pb-2 flex items-center gap-3">
                                        <i data-lucide="terminal" className="text-red-900" style={{width: '14px'}}></i> 02 // Projects
                                    </h2>
                                    <div className="space-y-4">
                                        {projects.length > 0 ? (
                                            projects.map((project, idx) => <EntryCard key={idx} item={project} isProject={true} />)
                                        ) : (
                                            <p className="text-zinc-700 text-sm italic font-mono uppercase tracking-widest">No entries detected in sector</p>
                                        )}
                                    </div>
                                </section>
                            </div>
                        )}

                        <div className="mt-24 pt-10 border-t border-zinc-900 text-center opacity-40">
                            <div className="text-[9px] font-bold tracking-[0.6em] uppercase">
                                # h4ppy_h4cking | rishabhyadav.inbox@gmail.com
                            </div>
                        </div>
                    </main>

                    {/* Bottom Nav - Synchronized */}
                    <div 
                        className="fixed bottom-0 left-0 w-full z-[100] flex flex-col items-center"
                        onMouseEnter={() => setIsMenuOpen(true)}
                        onMouseLeave={() => setIsMenuOpen(false)}
                    >
                        {isMenuOpen && (
                            <nav className="w-full max-w-5xl bg-[#0a0a0a] border border-red-600/30 border-b-0 rounded-t-[2rem] flex flex-wrap justify-evenly items-center p-10 gap-6 shadow-2xl animate-in slide-in-from-bottom-10">
                                {navLinks.map((link, i) => (
                                    <a 
                                        key={i} 
                                        href={link.url}
                                        style={{ animationDelay: `${i * 50}ms` }}
                                        className="animate-nav-item opacity-0 flex items-center gap-4 px-6 py-4 rounded-xl bg-zinc-900 border border-zinc-800 hover:border-red-600 hover:bg-red-600/5 transition-all group font-black text-[10px] uppercase tracking-widest w-full md:w-auto text-center hover:scale-105 active:scale-95"
                                    >
                                        <i data-lucide={link.icon} className="text-zinc-600 group-hover:text-red-600" style={{width: '14px', height: '14px'}}></i>
                                        {link.name}
                                    </a>
                                ))}
                            </nav>
                        )}

                        <div className={`w-full py-5 text-center font-black tracking-[0.8em] text-[10px] transition-all duration-700 cursor-pointer ${isMenuOpen ? 'bg-white text-black' : 'bg-red-600 text-white shadow-lg'}`}>
                            NAV [^]
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
