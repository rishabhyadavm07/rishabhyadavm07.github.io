<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card-bg: #000000;
            --border: #1a1a1a;
            --text-main: #f1f5f9;
            --text-dim: #64748b;
            --accent-blue: #3b82f6;
            --accent-maroon: #991b1b;
            --accent-gold: #d97706;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg);
            color: var(--text-main);
        }
        .report-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
        }
        .report-card:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #000;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1e293b;
        }
    </style>
</head>
<body class="custom-scrollbar min-h-screen">
    <header class="border-b border-zinc-900 bg-black/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-6">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <h1 class="text-xl font-bold tracking-tighter text-white flex items-center gap-2">
                        <span class="text-[var(--accent-blue)]">&gt;</span> 
                        Disclosed Reports
                    </h1>
                    
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-10 relative z-10">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <a href="BAC-hackerone.html" class="report-card p-6 flex flex-col justify-between h-full relative overflow-hidden group">
                <div>
                    <h3 class="text-lg font-bold text-slate-400 leading-relaxed mb-6 group-hover:text-white transition-colors">
                        BAC Reports
                    </h3>
                </div>
                <div class="mt-auto pt-4 flex items-center justify-between opacity-50 text-xs font-bold tracking-tighter uppercase">
                    <div class="group-hover:text-white group-hover:opacity-100 transition-all">
                        HackerOne
                    </div>
                </div>
            </a>
            <a href="hackerone-authentication.html" class="report-card p-6 flex flex-col justify-between h-full relative overflow-hidden group">
                <div>
                    <h3 class="text-lg font-bold text-slate-400 leading-relaxed mb-6 group-hover:text-white transition-colors">
                        Authentication Reports
                    </h3>
                </div>
                <div class="mt-auto pt-4 flex items-center justify-between opacity-50 text-xs font-bold tracking-tighter uppercase">
                    <div class="group-hover:text-white group-hover:opacity-100 transition-all">
                        HackerOne
                    </div>
                </div>
            </a>
            <a href="hackerone-injection.html" class="report-card p-6 flex flex-col justify-between h-full relative overflow-hidden group">
                <div>
                    <h3 class="text-lg font-bold text-slate-400 leading-relaxed mb-6 group-hover:text-white transition-colors">
                        Injection Reports
                    </h3>
                </div>
                <div class="mt-auto pt-4 flex items-center justify-between opacity-50 text-xs font-bold tracking-tighter uppercase">
                    <div class="group-hover:text-white group-hover:opacity-100 transition-all">
                        HackerOne
                    </div>
                </div>
            </a>
        </div>
    </main>

    <footer class="py-12 border-t border-zinc-900 text-center bg-black/40">
        <p class="text-[9px] text-zinc-700 uppercase tracking-[0.4em]">Archive</p>
    </footer>
</body>
</html>
