        <div class="loading">Loading blog post...</div>
    </div>

    <!-- Lightbox for image viewing -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="" alt="">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script>
    const blogFolder = 'i-tried-to-teach-an-ai-agent-security-now-it-corrects-my-grammar';

    // Lightbox functionality
    function setupImageLightbox() {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        const images = document.querySelectorAll('#blog-content img');

        // Add click handler to all images
        images.forEach(img => {
            img.addEventListener('click', function() {
                lightbox.classList.add('active');
                lightboxImg.src = this.src;
                lightboxImg.alt = this.alt;
                document.body.style.overflow = 'hidden';
            });
        });

        // Close lightbox when clicking the X
        lightboxClose.addEventListener('click', closeLightbox);

        // Close lightbox when clicking the background
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Close lightbox with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                closeLightbox();
            }
        });

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }
    }

    async function loadBlogPost() {
        const contentDiv = document.getElementById('blog-content');
        const metaDiv = document.getElementById('blog-meta');

        if (!blogFolder) {
            contentDiv.innerHTML = '<div class="error">Error: No blog post specified</div>';
            return;
        }

        try {
            // Fetch the markdown file
            const response = await fetch(`../BLOGS/${blogFolder}/blog.md`);

            if (!response.ok) {
                throw new Error('Blog post not found');
            }

            const markdown = await response.text();

            // Configure marked
            marked.setOptions({
                breaks: true,
                gfm: true
            });

            // Convert markdown to HTML
            let html = marked.parse(markdown);

            // Fix image paths
            html = html.replace(
                /src="(?!http)([^"]+)"/g,
                `src="../BLOGS/${blogFolder}/src/$1"`
            );
            html = html.replace(
                /src='(?!http)([^']+)'/g,
                `src='../BLOGS/${blogFolder}/src/$1'`
            );

            contentDiv.innerHTML = html;

            // Setup lightbox for all images
            setupImageLightbox();

        } catch (error) {
            console.error('Error loading blog post:', error);
            contentDiv.innerHTML = '<div class="error">Error: Could not load blog post. Please check the URL and try again.</div>';
        }
    }

    // Load blog post when page loads
    document.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
