    <!-- Sidebar Navigation -->
    <nav id="sidebar-nav">

            <div class="nav-header">Contents</div>

    </nav>

    <div class="page-container">
        <div class="main-content">
            <a href="../blogs.html" class="back-link"><gy>‚Üê</gy> Back</a>

            <div id="blog-meta" class="blog-meta">
                <w>Published:</w> 2025-04-1 <w>by</w> Rishabh <w>|</w> Human Written, AI Edited
            </div>

            <div id="blog-content">
                <div class="loading">Loading blog post...</div>
            </div>
        </div>
    </div>

    <!-- Lightbox for image viewing -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="" alt="">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script>
    const blogFolder = 'how-to-roast-a-warden';

    // Lightbox functionality
    function setupImageLightbox() {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        const images = document.querySelectorAll('#blog-content img');

        // Add click handler to all images
        images.forEach(img => {
            img.addEventListener('click', function() {
                lightbox.classList.add('active');
                lightboxImg.src = this.src;
                lightboxImg.alt = this.alt;
                document.body.style.overflow = 'hidden';
            });
        });

        // Close lightbox when clicking the X
        lightboxClose.addEventListener('click', closeLightbox);

        // Close lightbox when clicking the background
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Close lightbox with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                closeLightbox();
            }
        });

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }
    }

    // Populate sidebar navigation from headings
    function populateNavigation() {
        const contentDiv = document.getElementById('blog-content');
        const navList = document.getElementById('nav-list');
        const headings = contentDiv.querySelectorAll('h2, h3');

        navList.innerHTML = '';

        headings.forEach((heading, index) => {
            // Generate ID for heading if it doesn't have one
            if (!heading.id) {
                heading.id = `heading-${index}`;
            }

            const li = document.createElement('li');
            const a = document.createElement('a');

            a.href = `#${heading.id}`;
            a.textContent = heading.textContent;
            a.className = heading.tagName.toLowerCase() === 'h2' ? 'nav-h2' : 'nav-h3';

            // Smooth scroll to section
            a.addEventListener('click', (e) => {
                e.preventDefault();
                heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Update URL hash without jumping
                history.pushState(null, null, `#${heading.id}`);
            });

            li.appendChild(a);
            navList.appendChild(li);
        });

        // Highlight active section on scroll
        setupScrollSpy(headings);
    }

    // Highlight current section in navigation
    function setupScrollSpy(headings) {
        const navLinks = document.querySelectorAll('#nav-list a');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    navLinks.forEach(link => {
                        if (link.getAttribute('href') === `#${id}`) {
                            navLinks.forEach(l => l.classList.remove('active'));
                            link.classList.add('active');
                        }
                    });
                }
            });
        }, {
            rootMargin: '-20% 0px -70% 0px'
        });

        headings.forEach(heading => observer.observe(heading));
    }

    async function loadBlogPost() {
        const contentDiv = document.getElementById('blog-content');
        const metaDiv = document.getElementById('blog-meta');

        if (!blogFolder) {
            contentDiv.innerHTML = '<div class="error">Error: No blog post specified</div>';
            return;
        }

        try {
            // Fetch the markdown file
            const response = await fetch(`../BLOGS/${blogFolder}/blog.md`);

            if (!response.ok) {
                throw new Error('Blog post not found');
            }

            const markdown = await response.text();

            // Configure marked
            marked.setOptions({
                breaks: true,
                gfm: true
            });

            // Convert markdown to HTML
            let html = marked.parse(markdown);

            // Fix image paths
            html = html.replace(
                /src="(?!http)([^"]+)"/g,
                `src="../BLOGS/${blogFolder}/src/$1"`
            );
            html = html.replace(
                /src='(?!http)([^']+)'/g,
                `src='../BLOGS/${blogFolder}/src/$1'`
            );

            contentDiv.innerHTML = html;

            // Setup lightbox for all images
            setupImageLightbox();

            // Populate sidebar navigation
            populateNavigation();

        } catch (error) {
            console.error('Error loading blog post:', error);
            contentDiv.innerHTML = '<div class="error">Error: Could not load blog post. Please check the URL and try again.</div>';
        }
    }

    // Load blog post when page loads
    document.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
