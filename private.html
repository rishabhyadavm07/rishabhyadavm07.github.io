<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Base Styles for Deep Dark Theme */
        body { 
            background-color: #050505; 
            color: #d4d4d4; 
            font-family: 'Courier New', Courier, monospace; 
        }
        .hidden { display: none !important; }
        
        /* Smooth Fade In */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #7f1d1d; }

        .modal-backdrop { background: rgba(0,0,0,0.8); }
        
        /* Calendar Styles */
        .calendar-day { transition: all 0.2s; position: relative; }
        
        /* 1. SAVED State (In Database) */
        .calendar-day.saved { background-color: #7f1d1d; color: white; border-color: #991b1b; }
        
        /* 2. PENDING State (Selected but not submitted) */
        .calendar-day.pending { 
            background-color: #fca5a5; /* Light Red/Pink */
            color: #450a0a; 
            font-weight: bold;
            border: 1px solid #fff;
        }

        /* Today's Border */
        .calendar-day.today { border: 1px dashed #ef4444; }
        
        /* Hover Effects */
        .calendar-day.valid:hover { background-color: rgba(127, 29, 29, 0.4); cursor: pointer; border-color: #ef4444; }
        
        /* Future Day (Disabled) */
        .calendar-day.future { 
            opacity: 0.15; 
            cursor: not-allowed; 
            background: repeating-linear-gradient(45deg, transparent, transparent 2px, #222 2px, #222 4px);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 selection:bg-red-900 selection:text-white">

    <div id="auth-section" class="w-full max-w-sm p-10 bg-neutral-950 border border-neutral-800 relative">
        <div class="absolute top-0 left-0 w-full h-1 bg-red-800"></div>
        <h2 class="text-xl font-bold mb-8 text-white tracking-widest uppercase text-center">Private Section</h2>
        
        <form id="login-form" class="flex flex-col gap-6">
            <div class="relative group">
                <input type="email" id="email" autocomplete="username" required placeholder=" " 
                    class="block w-full px-4 py-3 bg-[#0a0a0a] border border-neutral-800 text-white focus:outline-none focus:border-red-700 focus:ring-1 focus:ring-red-900 transition-all peer">
                <label class="absolute text-sm text-neutral-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-neutral-950 px-2 peer-focus:px-2 peer-focus:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-3">
                    NAME
                </label>
            </div>
            
            <div class="relative group">
                <input type="password" id="password" autocomplete="current-password" required placeholder=" " 
                    class="block w-full px-4 py-3 bg-[#0a0a0a] border border-neutral-800 text-white focus:outline-none focus:border-red-700 focus:ring-1 focus:ring-red-900 transition-all peer">
                <label class="absolute text-sm text-neutral-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-neutral-950 px-2 peer-focus:px-2 peer-focus:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-3">
                    PASSPHRASE
                </label>
            </div>
            
            <button type="submit" id="submit-btn" class="relative w-full bg-neutral-900 hover:bg-red-900 border border-neutral-700 hover:border-red-600 text-neutral-300 hover:text-white font-bold py-3 uppercase tracking-wider transition-all duration-300 mt-2 shadow-[0_0_10px_rgba(255,0,0,0.1)] hover:shadow-[0_0_20px_rgba(255,0,0,0.4)]">
                TURN IN
            </button>
        </form>
        <p id="error-message" class="text-red-500 text-xs mt-6 text-center hidden border-l-2 border-red-600 pl-2 bg-red-900/10 py-2"></p>
    </div>

    <div id="dashboard-section" class="w-full max-w-6xl hidden animate-fade-in">
        
        <div class="flex flex-col md:flex-row justify-between items-end mb-10 border-b border-neutral-800 pb-4">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">PRIVATE SECTION</h1>
                <div class="flex items-center gap-2 mt-2">
                    <div class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></div>
                    <p class="text-xs text-neutral-500 uppercase tracking-widest" id="user-email-display">Connecting...</p>
                </div>
            </div>
            <div class="flex gap-6 items-center">
                <div class="flex flex-col items-end border-r border-neutral-800 pr-6">
                    <span class="text-[10px] text-neutral-600 uppercase tracking-widest">Protocol Streak</span>
                    <span id="streak-counter" class="text-xl font-bold text-red-500 font-mono">0 DAYS</span>
                </div>
                
                <div class="flex gap-4">
                    <button id="refresh-btn" class="text-xs text-neutral-500 hover:text-red-500 hover:underline tracking-widest uppercase transition">Refresh</button>
                    <button id="logout-btn" class="text-xs text-neutral-500 hover:text-red-500 hover:underline tracking-widest uppercase transition">End Session</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-8">
                
                <div class="bg-neutral-950 border border-neutral-800 p-6">
                    <h3 class="text-sm font-bold text-neutral-400 mb-6 uppercase tracking-wider border-l-2 border-red-700 pl-3">New Note</h3>
                    <input type="text" id="note-title" placeholder="SUBJECT" class="w-full mb-4 p-3 bg-[#0a0a0a] border border-neutral-800 text-white placeholder-neutral-600 focus:outline-none focus:border-red-800 transition text-sm shadow-inner">
                    <textarea id="note-content" placeholder="DATA STREAM..." class="w-full mb-4 p-3 bg-[#0a0a0a] border border-neutral-800 text-white placeholder-neutral-600 h-40 focus:outline-none focus:border-red-800 transition text-sm font-mono resize-none shadow-inner"></textarea>
                    <button id="add-note-btn" class="w-full bg-red-900/20 hover:bg-red-900/40 border border-red-900/50 hover:border-red-600 text-red-500 hover:text-white font-bold py-3 text-xs uppercase tracking-widest transition-all duration-300">
                        Upload Note
                    </button>
                </div>

                <div class="bg-neutral-950 border border-neutral-800 p-6 sticky top-6">
                    <h3 class="text-sm font-bold text-neutral-400 mb-4 uppercase tracking-wider border-l-2 border-red-700 pl-3 flex justify-between">
                        <span>Consistency Log</span>
                        <span id="current-month-display" class="text-neutral-600 font-mono"></span>
                    </h3>
                    
                    <div class="grid grid-cols-7 gap-1 mb-2 text-center text-[10px] text-neutral-600 font-mono">
                        <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1 font-mono text-xs">
                        </div>
                    
                    <button id="confirm-habit-btn" class="hidden w-full mt-4 bg-red-600 hover:bg-red-500 text-black font-bold py-2 text-xs uppercase tracking-widest animate-fade-in transition shadow-[0_0_15px_rgba(220,38,38,0.5)]">
                        Confirm Log
                    </button>

                    <div class="mt-4 flex justify-between items-center text-[10px] text-neutral-500">
                        <button id="prev-month" class="hover:text-white">&lt; PREV</button>
                        <span class="uppercase tracking-widest">STATUS: <span id="today-status">PENDING</span></span>
                        <button id="next-month" class="hover:text-white">NEXT &gt;</button>
                    </div>
                </div>

            </div>

            <div class="lg:col-span-2">
                <h3 class="text-sm font-bold text-neutral-600 mb-6 uppercase tracking-wider flex items-center justify-between">
                    <span>Notes</span>
                    <span class="text-[10px] text-neutral-700">REALTIME CONNECTION: ACTIVE</span>
                </h3>
                <div id="notes-container" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 hidden items-center justify-center modal-backdrop z-50">
        <div class="bg-neutral-950 border border-neutral-800 p-6 w-full max-w-lg shadow-[0_0_50px_rgba(0,0,0,1)]">
            <h4 class="text-white text-lg font-bold mb-4 border-b border-neutral-800 pb-2">Edit Log</h4>
            <input id="edit-title" class="w-full mb-3 p-2 bg-[#0a0a0a] border border-neutral-800 text-white font-mono text-sm" />
            <textarea id="edit-content" class="w-full mb-3 p-2 bg-[#0a0a0a] border border-neutral-800 text-white h-36 font-mono text-sm"></textarea>
            <div class="flex justify-end gap-3">
                <button id="cancel-edit" class="px-4 py-2 text-xs uppercase tracking-wider text-neutral-400 hover:text-white border border-transparent hover:border-neutral-700 transition">Cancel</button>
                <button id="save-edit" class="px-4 py-2 bg-red-900/80 hover:bg-red-800 text-white text-xs uppercase tracking-wider border border-red-700 transition">Save Changes</button>
            </div>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { 
        getFirestore, collection, addDoc, query, orderBy, onSnapshot, 
        serverTimestamp, where, deleteDoc, doc, updateDoc, getDocs, setDoc, getDoc, arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // ====== CONFIGURATION ======
    const firebaseConfig = {
        apiKey: "AIzaSyCy8XWCEYJ4aOSPn-XTxox8v0QTgMDbX_w",
        authDomain: "my-portfolio-notes.firebaseapp.com",
        projectId: "my-portfolio-notes",
        storageBucket: "my-portfolio-notes.firebasestorage.app",
        messagingSenderId: "372485530630",
        appId: "1:372485530630:web:d53f7c955e5010b9390f87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let unsubscribeNotes = null;

    // --- DOM Elements ---
    const authSection = document.getElementById('auth-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const loginForm = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');
    const logoutBtn = document.getElementById('logout-btn');
    const addNoteBtn = document.getElementById('add-note-btn');
    const notesContainer = document.getElementById('notes-container');
    const userEmailDisplay = document.getElementById('user-email-display');
    const refreshBtn = document.getElementById('refresh-btn');
    const streakCounter = document.getElementById('streak-counter');

    // Calendar Elements
    const calendarGrid = document.getElementById('calendar-grid');
    const currentMonthDisplay = document.getElementById('current-month-display');
    const prevMonthBtn = document.getElementById('prev-month');
    const nextMonthBtn = document.getElementById('next-month');
    const todayStatus = document.getElementById('today-status');
    const confirmHabitBtn = document.getElementById('confirm-habit-btn');

    let calendarDate = new Date(); // Navigation
    let userHabitData = new Set(); // Saved dates
    let pendingDateKey = null;     // Date currently selected but not saved

    // --- AUTHENTICATION ---
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        errorMessage.classList.add('hidden');
        submitBtn.disabled = true;
        submitBtn.innerHTML = "<span class='animate-pulse'>VERIFYING CREDENTIALS...</span>";

        try {
            await signInWithEmailAndPassword(auth, email, password);
        } catch (error) {
            console.error(error);
            errorMessage.textContent = "ACCESS DENIED: INVALID CREDENTIALS";
            errorMessage.classList.remove('hidden');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "AUTHENTICATE";
        }
    });

    logoutBtn.addEventListener('click', () => signOut(auth));

    onAuthStateChanged(auth, async (user) => {
        if (!user && unsubscribeNotes) {
            unsubscribeNotes();
            unsubscribeNotes = null;
        }

        currentUser = user;
        if (user) {
            authSection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');
            userEmailDisplay.textContent = "OPERATOR: " + user.email;
            
            initNotesSystem();
            initHabitSystem(); 
        } else {
            authSection.classList.remove('hidden');
            dashboardSection.classList.add('hidden');
            notesContainer.innerHTML = '';
        }
    });

    // ==========================================
    // === HABIT TRACKER / CALENDAR SYSTEM ===
    // ==========================================

    async function initHabitSystem() {
        const docRef = doc(db, "user_habits", currentUser.uid);
        
        onSnapshot(docRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                const dates = data.dates || [];
                userHabitData = new Set(dates);
            } else {
                userHabitData = new Set();
            }
            renderCalendar();
            calculateStreak();
        });

        prevMonthBtn.onclick = () => {
            calendarDate.setMonth(calendarDate.getMonth() - 1);
            renderCalendar();
        };
        nextMonthBtn.onclick = () => {
            calendarDate.setMonth(calendarDate.getMonth() + 1);
            renderCalendar();
        };
        
        confirmHabitBtn.onclick = submitPendingHabit;
    }

    function renderCalendar() {
        calendarGrid.innerHTML = "";
        
        const year = calendarDate.getFullYear();
        const month = calendarDate.getMonth();
        
        const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        currentMonthDisplay.textContent = `${monthNames[month]} ${year}`;

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        
        // Define Today normalized (00:00:00)
        const today = new Date();
        today.setHours(0,0,0,0);

        // Empty slots
        for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.className = "p-3 border border-transparent"; // Expanded padding
            calendarGrid.appendChild(emptyCell);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const cellDate = new Date(year, month, day);
            cellDate.setHours(0,0,0,0); // Normalize time to ensure strict date comparison

            const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const cell = document.createElement("div");
            
            // Base styles - increased padding for "expanded" look
            cell.className = "calendar-day p-3 border border-neutral-900 bg-neutral-900/30 text-neutral-500 flex items-center justify-center font-mono text-sm";
            cell.textContent = day;

            // Future vs Valid Logic
            if (cellDate.getTime() > today.getTime()) {
                cell.classList.add("future");
            } else {
                cell.classList.add("valid");
                cell.addEventListener('click', () => selectDate(dateKey));

                // 1. Is it Saved?
                if (userHabitData.has(dateKey)) {
                    cell.classList.add('saved');
                }
                
                // 2. Is it Selected (Pending)?
                if (pendingDateKey === dateKey) {
                    cell.classList.add('pending');
                }

                // 3. Is it Today?
                if (cellDate.getTime() === today.getTime()) {
                    cell.classList.add('today');
                    todayStatus.textContent = userHabitData.has(dateKey) ? "COMPLETE" : "PENDING";
                    todayStatus.className = userHabitData.has(dateKey) ? "text-red-500 font-bold uppercase tracking-widest" : "text-neutral-500 uppercase tracking-widest";
                }
            }
            
            calendarGrid.appendChild(cell);
        }
    }

    function selectDate(dateKey) {
        // Toggle selection
        if (pendingDateKey === dateKey) {
            pendingDateKey = null; // Unselect if clicked again
        } else {
            pendingDateKey = dateKey;
        }

        // Show/Hide Submit Button
        if (pendingDateKey) {
            confirmHabitBtn.classList.remove('hidden');
            // Change text based on whether we are Adding or Removing
            if (userHabitData.has(pendingDateKey)) {
                confirmHabitBtn.textContent = "REMOVE LOG FOR " + pendingDateKey;
                confirmHabitBtn.classList.replace('bg-red-600', 'bg-neutral-600');
            } else {
                confirmHabitBtn.textContent = "CONFIRM LOG FOR " + pendingDateKey;
                confirmHabitBtn.classList.replace('bg-neutral-600', 'bg-red-600');
            }
        } else {
            confirmHabitBtn.classList.add('hidden');
        }

        renderCalendar(); // Re-render to show selection highlight
    }

    async function submitPendingHabit() {
        if (!pendingDateKey) return;
        
        confirmHabitBtn.disabled = true;
        confirmHabitBtn.textContent = "PROCESSING...";
        
        const docRef = doc(db, "user_habits", currentUser.uid);
        
        try {
            if (userHabitData.has(pendingDateKey)) {
                await updateDoc(docRef, { dates: arrayRemove(pendingDateKey) });
            } else {
                // Use setDoc with merge to create if not exists
                await setDoc(docRef, { 
                    dates: arrayUnion(pendingDateKey),
                    uid: currentUser.uid 
                }, { merge: true });
            }
            
            // Success: clear pending and hide button
            pendingDateKey = null;
            confirmHabitBtn.classList.add('hidden');
            
        } catch (e) {
            console.error("Habit toggle failed:", e);
            alert("Error updating log: " + e.message);
        } finally {
            confirmHabitBtn.disabled = false;
        }
    }

    function calculateStreak() {
        const sortedDates = Array.from(userHabitData).sort();
        if (sortedDates.length === 0) {
            streakCounter.textContent = "0 DAYS";
            return;
        }

        const today = new Date();
        const todayStr = toDateKey(today);
        
        const yesterday = new Date(); 
        yesterday.setDate(yesterday.getDate() - 1);
        const yesterdayStr = toDateKey(yesterday);

        let streak = 0;
        let checkDate = new Date();
        
        if (userHabitData.has(todayStr)) {
            checkDate = today;
        } else if (userHabitData.has(yesterdayStr)) {
            checkDate = yesterday;
        } else {
            streakCounter.textContent = "0 DAYS";
            return;
        }

        while (true) {
            const key = toDateKey(checkDate);
            if (userHabitData.has(key)) {
                streak++;
                checkDate.setDate(checkDate.getDate() - 1);
            } else {
                break;
            }
        }

        streakCounter.textContent = `${streak} DAYS`;
    }

    function toDateKey(dateObj) {
        const y = dateObj.getFullYear();
        const m = String(dateObj.getMonth() + 1).padStart(2, '0');
        const d = String(dateObj.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    // ==========================================
    // === NOTES SYSTEM ===
    // ==========================================
    
    // Edit modal elements
    const editModal = document.getElementById('edit-modal');
    const editTitle = document.getElementById('edit-title');
    const editContent = document.getElementById('edit-content');
    const cancelEditBtn = document.getElementById('cancel-edit');
    const saveEditBtn = document.getElementById('save-edit');
    let editingDocId = null;

    refreshBtn.addEventListener('click', () => {
        if (currentUser) initNotesSystem(true);
    });

    async function initNotesSystem(forceRefresh = false) {
        if (unsubscribeNotes && !forceRefresh) return;
        if (unsubscribeNotes) { unsubscribeNotes(); unsubscribeNotes = null; }

        const qRealtime = query(
            collection(db, "notes"),
            where("uid", "==", currentUser.uid),
            orderBy("createdAt", "desc")
        );

        unsubscribeNotes = onSnapshot(qRealtime, (snapshot) => {
            if (snapshot.empty) {
                notesContainer.innerHTML = `
                    <div class="p-8 text-center border border-dashed border-neutral-800 text-neutral-600 text-xs tracking-widest uppercase">
                        No Data Logs Found
                    </div>
                `;
                return;
            }
            notesContainer.innerHTML = '';
            snapshot.forEach((docSnap) => {
                renderNoteCard(docSnap.id, docSnap.data());
            });
        }, (err) => {
            console.error('Notes Error:', err);
        });
    }

    addNoteBtn.addEventListener('click', async () => {
        const title = document.getElementById('note-title').value.trim();
        const content = document.getElementById('note-content').value.trim();
        if (!title || !content) return alert("ERROR: EMPTY FIELDS DETECTED");

        addNoteBtn.disabled = true;
        addNoteBtn.innerHTML = "<span class='animate-pulse'>UPLOADING...</span>";
        
        try {
            await addDoc(collection(db, "notes"), {
                title, content,
                createdAt: serverTimestamp(),
                uid: currentUser.uid,
                createdByEmail: currentUser.email
            });
            document.getElementById('note-title').value = '';
            document.getElementById('note-content').value = '';
        } catch (e) {
            alert("UPLOAD FAILED: " + e.message);
        }
        addNoteBtn.disabled = false;
        addNoteBtn.innerText = "UPLOAD NOTE";
    });

    function renderNoteCard(id, data) {
        let dateStr = "SYNCING...";
        if (data.createdAt && typeof data.createdAt.toDate === 'function') {
            dateStr = data.createdAt.toDate().toLocaleString('en-GB', { 
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            }).replace(',', ' //');
        }

        const el = document.createElement('div');
        el.className = 'group relative bg-neutral-950 border border-neutral-800 hover:border-red-900/50 transition duration-500 animate-fade-in';
        
        const corner = `<div class="absolute top-0 right-0 w-2 h-2 border-t border-r border-red-800 opacity-0 group-hover:opacity-100 transition-opacity"></div>`;

        el.innerHTML = `
            ${corner}
            <div class="p-5">
                <div class="flex justify-between items-start mb-3">
                    <h4 class="font-sans font-bold text-white text-lg tracking-tight group-hover:text-red-500 transition-colors">${escapeHtml(data.title)}</h4>
                    <span class="text-[10px] text-neutral-600 font-mono border border-neutral-900 px-1 group-hover:border-red-900/30 group-hover:text-red-900 transition-colors">ID:${id.slice(0,4)}</span>
                </div>

                <div class="flex gap-2 items-start mb-3">
                    <button data-id="${id}" data-action="edit" class="text-[10px] opacity-0 group-hover:opacity-100 transition text-neutral-400 hover:text-white font-mono uppercase">Edit</button>
                    <button data-id="${id}" data-action="delete" class="text-[10px] opacity-0 group-hover:opacity-100 transition text-red-900 hover:text-red-500 font-mono uppercase">Delete</button>
                </div>

                <p class="text-neutral-400 text-sm font-mono whitespace-pre-wrap leading-relaxed">${escapeHtml(data.content)}</p>
            </div>
            <div class="px-5 py-2 bg-[#080808] border-t border-neutral-900 flex justify-between items-center text-[10px] text-neutral-600 font-mono">
                <span class="uppercase">TS: ${dateStr}</span>
            </div>
        `;
        notesContainer.appendChild(el);
    }

    document.addEventListener('click', async (e) => {
        const btn = e.target.closest('button[data-id]');
        if (!btn) return;

        const id = btn.getAttribute('data-id');
        const action = btn.getAttribute('data-action');

        if (action === 'delete') {
            if (!confirm('CONFIRM DELETION?')) return;
            await deleteDoc(doc(db, 'notes', id));
        }

        if (action === 'edit') {
            const card = btn.closest('.group');
            editingDocId = id;
            editTitle.value = card.querySelector('h4').textContent;
            editContent.value = card.querySelector('p').textContent;
            editModal.classList.remove('hidden');
            editModal.classList.add('flex');
        }
    });

    cancelEditBtn.addEventListener('click', () => {
        editingDocId = null;
        editModal.classList.add('hidden');
        editModal.classList.remove('flex');
    });

    saveEditBtn.addEventListener('click', async () => {
        if (!editingDocId) return;
        const title = editTitle.value.trim();
        const content = editContent.value.trim();
        if(!title || !content) return;

        await updateDoc(doc(db, 'notes', editingDocId), { 
            title, content, updatedAt: serverTimestamp() 
        });
        
        editingDocId = null;
        editModal.classList.add('hidden');
        editModal.classList.remove('flex');
    });

    function escapeHtml(str = '') {
        return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }
    </script>
</body>
