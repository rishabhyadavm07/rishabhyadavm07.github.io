<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Base Styles for Deep Dark Theme */
        body { 
            background-color: #050505; 
            color: #d4d4d4; 
            font-family: 'Courier New', Courier, monospace; /* Tech/Hacker vibe */
        }
        .hidden { display: none; }
        
        /* Smooth Fade In */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #7f1d1d; }

        /* Input Auto-fill fix for dark mode */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        textarea:-webkit-autofill,
        textarea:-webkit-autofill:hover,
        textarea:-webkit-autofill:focus {
            -webkit-text-fill-color: #d4d4d4;
            -webkit-box-shadow: 0 0 0px 1000px #0a0a0a inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* small modal */
        .modal-backdrop { background: rgba(0,0,0,0.6); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 selection:bg-red-900 selection:text-white">

    <div id="auth-section" class="w-full max-w-sm p-10 bg-neutral-950 border border-neutral-800 relative">
        <div class="absolute top-0 left-0 w-full h-1 bg-red-800"></div>

        <h2 class="text-xl font-bold mb-8 text-white tracking-widest uppercase text-center">Private Section</h2>
        
        <form id="login-form" class="flex flex-col gap-6">
            <div class="relative group">
                <input type="email" id="email" autocomplete="username" required placeholder=" " 
                    class="block w-full px-4 py-3 bg-[#0a0a0a] border border-neutral-800 text-white focus:outline-none focus:border-red-700 focus:ring-1 focus:ring-red-900 transition-all peer">
                <label class="absolute text-sm text-neutral-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-neutral-950 px-2 peer-focus:px-2 peer-focus:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-3">
                    NAME
                </label>
            </div>
            
            <div class="relative group">
                <input type="password" id="password" autocomplete="current-password" required placeholder=" " 
                    class="block w-full px-4 py-3 bg-[#0a0a0a] border border-neutral-800 text-white focus:outline-none focus:border-red-700 focus:ring-1 focus:ring-red-900 transition-all peer">
                <label class="absolute text-sm text-neutral-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-neutral-950 px-2 peer-focus:px-2 peer-focus:text-red-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-3">
                    PASSPHRASE
                </label>
            </div>
            
            <button type="submit" id="submit-btn" class="relative w-full bg-neutral-900 hover:bg-red-900 border border-neutral-700 hover:border-red-600 text-neutral-300 hover:text-white font-bold py-3 uppercase tracking-wider transition-all duration-300 mt-2 shadow-[0_0_10px_rgba(255,0,0,0.1)] hover:shadow-[0_0_20px_rgba(255,0,0,0.4)]">
                TURN IN
            </button>
        </form>

        <p id="error-message" class="text-red-500 text-xs mt-6 text-center hidden border-l-2 border-red-600 pl-2 bg-red-900/10 py-2"></p>
    </div>

    <div id="dashboard-section" class="w-full max-w-5xl hidden animate-fade-in">
        
        <div class="flex flex-col md:flex-row justify-between items-end mb-10 border-b border-neutral-800 pb-4">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">PRIVATE NOTES</h1>
                <div class="flex items-center gap-2 mt-2">
                    <div class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></div>
                    <p class="text-xs text-neutral-500 uppercase tracking-widest" id="user-email-display">Connecting...</p>
                </div>
            </div>
            <div class="flex gap-4 items-center">
                <button id="logout-btn" class="mt-4 md:mt-0 text-xs text-neutral-500 hover:text-red-500 hover:underline tracking-widest uppercase transition">End Session</button>
                <button id="refresh-btn" class="mt-4 md:mt-0 text-xs text-neutral-500 hover:text-red-500 hover:underline tracking-widest uppercase transition">Refresh</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1">
                <div class="bg-neutral-950 border border-neutral-800 p-6 sticky top-6">
                    <h3 class="text-sm font-bold text-neutral-400 mb-6 uppercase tracking-wider border-l-2 border-red-700 pl-3">New Note</h3>
                    
                    <input type="text" id="note-title" placeholder="SUBJECT" 
                        class="w-full mb-4 p-3 bg-[#0a0a0a] border border-neutral-800 text-white placeholder-neutral-600 focus:outline-none focus:border-red-800 transition text-sm">
                    
                    <textarea id="note-content" placeholder="DATA STREAM..." 
                        class="w-full mb-4 p-3 bg-[#0a0a0a] border border-neutral-800 text-white placeholder-neutral-600 h-40 focus:outline-none focus:border-red-800 transition text-sm font-mono resize-none"></textarea>
                    
                    <button id="add-note-btn" class="w-full bg-red-900/20 hover:bg-red-900/40 border border-red-900/50 hover:border-red-600 text-red-500 hover:text-white font-bold py-3 text-xs uppercase tracking-widest transition-all duration-300">
                        Upload Note
                    </button>
                </div>
            </div>

            <div class="lg:col-span-2">
                <h3 class="text-sm font-bold text-neutral-600 mb-6 uppercase tracking-wider flex items-center justify-between">
                    <span>Notes</span>
                    <span class="text-[10px] text-neutral-700">REALTIME CONNECTION: ACTIVE</span>
                </h3>
                
                <div id="notes-container" class="space-y-4">
                    </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 hidden items-center justify-center modal-backdrop">
        <div class="bg-neutral-950 border border-neutral-800 p-6 w-full max-w-lg">
            <h4 class="text-white text-lg font-bold mb-4">Edit Log</h4>
            <input id="edit-title" class="w-full mb-3 p-2 bg-[#0a0a0a] border border-neutral-800 text-white" />
            <textarea id="edit-content" class="w-full mb-3 p-2 bg-[#0a0a0a] border border-neutral-800 text-white h-36"></textarea>
            <div class="flex justify-end gap-3">
                <button id="cancel-edit" class="px-3 py-2 text-xs uppercase tracking-wider">Cancel</button>
                <button id="save-edit" class="px-3 py-2 bg-red-900 text-white text-xs uppercase tracking-wider">Save</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { 
            getFirestore, collection, addDoc, query, orderBy, onSnapshot, 
            serverTimestamp, where, deleteDoc, doc, updateDoc 
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // ====== IMPORTANT ======
        // Replace this firebaseConfig with your project's config before deploying to GitHub Pages.
        const firebaseConfig = {
            apiKey: "AIzaSyCy8XWCEYJ4aOSPn-XTxox8v0QTgMDbX_w",
            authDomain: "my-portfolio-notes.firebaseapp.com",
            projectId: "my-portfolio-notes",
            storageBucket: "my-portfolio-notes.firebasestorage.app",
            messagingSenderId: "372485530630",
            appId: "1:372485530630:web:d53f7c955e5010b9390f87"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // Elements
        const authSection = document.getElementById('auth-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loginForm = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const logoutBtn = document.getElementById('logout-btn');
        const addNoteBtn = document.getElementById('add-note-btn');
        const notesContainer = document.getElementById('notes-container');
        const userEmailDisplay = document.getElementById('user-email-display');
        const refreshBtn = document.getElementById('refresh-btn');

        // Edit modal elements
        const editModal = document.getElementById('edit-modal');
        const editTitle = document.getElementById('edit-title');
        const editContent = document.getElementById('edit-content');
        const cancelEditBtn = document.getElementById('cancel-edit');
        const saveEditBtn = document.getElementById('save-edit');
        let editingDocId = null;

        // --- AUTH ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            errorMessage.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.innerHTML = "<span class='animate-pulse'>VERIFYING CREDENTIALS...</span>";

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error(error);
                errorMessage.textContent = "ACCESS DENIED: INVALID CREDENTIALS";
                errorMessage.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "AUTHENTICATE";
            }
        });

        logoutBtn.addEventListener('click', () => signOut(auth));
        refreshBtn.addEventListener('click', () => {
            if (currentUser) loadNotes(true);
        });

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                authSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                userEmailDisplay.textContent = "OPERATOR: " + user.email;
                submitBtn.textContent = "AUTHENTICATE"; 
                submitBtn.disabled = false;
                loadNotes();
            } else {
                authSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
                notesContainer.innerHTML = '';
            }
        });

        // --- DB: Add Note ---
        addNoteBtn.addEventListener('click', async () => {
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();

            if (!title || !content) return alert("ERROR: EMPTY FIELDS DETECTED");

            addNoteBtn.disabled = true;
            addNoteBtn.innerHTML = "<span class='animate-pulse'>UPLOADING...</span>";

            // smooth animation
            await new Promise(r => setTimeout(r, 300));

            try {
                await addDoc(collection(db, "notes"), {
                    title,
                    content,
                    createdAt: serverTimestamp(),
                    uid: currentUser.uid,
                    createdByEmail: currentUser.email
                });

                document.getElementById('note-title').value = '';
                document.getElementById('note-content').value = '';

            } catch (e) {
                alert("UPLOAD FAILED: " + e.message);
                console.error(e);
            }

            addNoteBtn.disabled = false;
            addNoteBtn.innerText = "UPLOAD DATA";
        });

        // --- LOAD NOTES (realtime) ---
        let unsubscribe;
        function loadNotes(forceRefresh = false) {
            if (unsubscribe && !forceRefresh) return; // already listening
            if (unsubscribe) unsubscribe();

            const q = query(
                collection(db, "notes"), 
                where("uid", "==", currentUser.uid),
                orderBy("createdAt", "desc")
            );

            unsubscribe = onSnapshot(q, (snapshot) => {
                notesContainer.innerHTML = '';

                if (snapshot.empty) {
                    notesContainer.innerHTML = `
                        <div class="p-8 text-center border border-dashed border-neutral-800 text-neutral-600 text-xs tracking-widest uppercase">
                            No Data Logs Found
                        </div>
                    `;
                    return;
                }

                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;

                    let dateStr = "SYNCING...";
                    if (data.createdAt && typeof data.createdAt.toDate === 'function') {
                        const dateObj = data.createdAt.toDate();
                        dateStr = dateObj.toLocaleString('en-GB', { 
                            day: '2-digit', month: '2-digit', year: 'numeric',
                            hour: '2-digit', minute: '2-digit', second: '2-digit'
                        }).replace(',', ' //');
                    }

                    const el = document.createElement('div');
                    el.className = 'group relative bg-neutral-950 border border-neutral-800 hover:border-red-900/50 transition duration-500 animate-fade-in mb-4';

                    const corner = `<div class="absolute top-0 right-0 w-2 h-2 border-t border-r border-red-800 opacity-0 group-hover:opacity-100 transition-opacity"></div>`;

                    el.innerHTML = `
                        ${corner}
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-3">
                                <h4 class="font-sans font-bold text-white text-lg tracking-tight group-hover:text-red-500 transition-colors">${escapeHtml(data.title)}</h4>
                                <span class="text-[10px] text-neutral-600 font-mono border border-neutral-900 px-1 group-hover:border-red-900/30 group-hover:text-red-900 transition-colors">ID:${id.slice(0,4)}</span>
                            </div>

                            <div class="flex gap-2 items-start mb-3">
                                <button data-id="${id}" data-action="edit" class="text-[10px] opacity-0 group-hover:opacity-100 transition text-neutral-400 hover:text-red-400 font-mono">EDIT</button>
                                <button data-id="${id}" data-action="delete" class="text-[10px] opacity-0 group-hover:opacity-100 transition text-red-600 hover:text-red-400 font-mono">DELETE</button>
                            </div>

                            <p class="text-neutral-400 text-sm font-mono whitespace-pre-wrap leading-relaxed">${escapeHtml(data.content)}</p>
                        </div>
                        <div class="px-5 py-2 bg-[#080808] border-t border-neutral-900 flex justify-between items-center text-[10px] text-neutral-600 font-mono">
                            <span class="uppercase">TS: ${dateStr}</span>
                            <span class="uppercase">OP: ${data.createdByEmail ? escapeHtml(data.createdByEmail.split('@')[0]) : 'UNK'}</span>
                        </div>
                    `;

                    notesContainer.appendChild(el);
                });
            }, (err) => {
                console.error('Snapshot error', err);
            });
        }

        // --- GLOBAL CLICK HANDLER for edit/delete ---
        document.addEventListener('click', async (e) => {
            const btn = e.target.closest('button[data-id]');
            if (!btn) return;

            const id = btn.getAttribute('data-id');
            const action = btn.getAttribute('data-action');

            if (action === 'delete') {
                if (!confirm('Delete this log? This action cannot be undone.')) return;
                try {
                    await deleteDoc(doc(db, 'notes', id));
                } catch (err) {
                    alert('Failed to delete: ' + err.message);
                }
            }

            if (action === 'edit') {
                // load doc data into modal
                try {
                    // we will re-use realtime cache: find current DOM content
                    const card = btn.closest('.group');
                    const title = card.querySelector('h4').textContent;
                    const content = card.querySelector('p').textContent;

                    editingDocId = id;
                    editTitle.value = title;
                    editContent.value = content;
                    editModal.classList.remove('hidden');
                    editModal.classList.add('flex');
                } catch (err) {
                    console.error('Edit error', err);
                    alert('Failed to open editor');
                }
            }
        });

        cancelEditBtn.addEventListener('click', () => {
            editingDocId = null;
            editModal.classList.add('hidden');
            editModal.classList.remove('flex');
        });

        saveEditBtn.addEventListener('click', async () => {
            if (!editingDocId) return;
            const newTitle = editTitle.value.trim();
            const newContent = editContent.value.trim();
            if (!newTitle || !newContent) return alert('Title and content cannot be empty');

            try {
                await updateDoc(doc(db, 'notes', editingDocId), {
                    title: newTitle,
                    content: newContent,
                    updatedAt: serverTimestamp()
                });

                editingDocId = null;
                editModal.classList.add('hidden');
                editModal.classList.remove('flex');
            } catch (err) {
                console.error('Save failed', err);
                alert('Failed to save: ' + err.message);
            }
        });

        // escape HTML to avoid injection from content
        function escapeHtml(str = '') {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

    </script>
</body>
</html>
