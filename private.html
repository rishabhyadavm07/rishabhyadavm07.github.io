    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Base Styles for Deep Dark Theme */
        body { 
            background-color: #050505; 
            color: #d4d4d4; 
            font-family: 'Courier New', Courier, monospace; 
        }
        .hidden { display: none !important; }
        
        /* Smooth Fade In */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #7f1d1d; }

        .modal-backdrop { background: rgba(0,0,0,0.8); }
        
        /* Calendar Styles */
        .calendar-day { transition: all 0.2s; position: relative; }
        
        /* --- STATUS STYLES --- */
        
        /* 1. PERFECT State (All 3 Habits) - GREEN */
        .calendar-day.perfect { 
            background-color: #064e3b; /* Deep Green */
            color: #a7f3d0; 
            border: 1px solid #059669; 
            box-shadow: 0 0 10px rgba(5, 150, 105, 0.2);
        }
        
        /* 2. PARTIAL State (1 or 2 Habits) - ORANGE/BROWN */
        .calendar-day.partial { 
            background-color: #451a03; /* Deep Orange/Brown */
            color: #fdba74; 
            border: 1px solid #d97706; 
        }

        /* 3. SELECTED State (Currently editing) */
        .calendar-day.selected { 
            border: 1px dashed white !important; 
            background-color: rgba(255,255,255,0.1);
        }

        /* Today's Border */
        .calendar-day.today::after {
            content: ''; position: absolute; bottom: 2px; right: 2px;
            width: 4px; height: 4px; background: white; border-radius: 50%;
        }
        
        /* Hover Effects */
        .calendar-day.valid:hover { background-color: rgba(255, 255, 255, 0.1); cursor: pointer; border-color: #999; }
        
        /* Future Day (Disabled) */
        .calendar-day.future { 
            opacity: 0.15; 
            cursor: not-allowed; 
            background: repeating-linear-gradient(45deg, transparent, transparent 2px, #222 2px, #222 4px);
        }

        /* --- HABIT BUTTONS --- */
        .habit-btn {
            transition: all 0.2s;
            opacity: 0.4;
            filter: grayscale(100%);
            border: 1px solid #333;
        }
        .habit-btn:hover { opacity: 0.7; }
        
        /* Active States */
        .habit-btn.active { opacity: 1; filter: grayscale(0%); transform: scale(1.02); }
        
        /* Specific Colors */
        .habit-btn.btn-physical.active { background-color: #450a0a; border-color: #ef4444; color: #fca5a5; box-shadow: 0 0 8px rgba(239, 68, 68, 0.3); }
        .habit-btn.btn-nonut.active { background-color: #312e81; border-color: #818cf8; color: #c7d2fe; box-shadow: 0 0 8px rgba(129, 140, 248, 0.3); }
        .habit-btn.btn-cloud.active { background-color: #0e7490; border-color: #22d3ee; color: #a5f3fc; box-shadow: 0 0 8px rgba(34, 211, 238, 0.3); }
    </style>
</head>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { 
        getFirestore, collection, addDoc, query, orderBy, onSnapshot, 
        serverTimestamp, where, deleteDoc, doc, updateDoc, getDocs, setDoc, getDoc, arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // ====== CONFIGURATION ======
    const firebaseConfig = {
        apiKey: "AIzaSyCy8XWCEYJ4aOSPn-XTxox8v0QTgMDbX_w",
        authDomain: "my-portfolio-notes.firebaseapp.com",
        projectId: "my-portfolio-notes",
        storageBucket: "my-portfolio-notes.firebasestorage.app",
        messagingSenderId: "372485530630",
        appId: "1:372485530630:web:d53f7c955e5010b9390f87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let unsubscribeNotes = null;

    // --- DOM Elements ---
    const authSection = document.getElementById('auth-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const loginForm = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');
    const logoutBtn = document.getElementById('logout-btn');
    const addNoteBtn = document.getElementById('add-note-btn');
    const notesContainer = document.getElementById('notes-container');
    const userEmailDisplay = document.getElementById('user-email-display');
    const refreshBtn = document.getElementById('refresh-btn');
    const streakCounter = document.getElementById('streak-counter');

    // Calendar Elements
    const calendarGrid = document.getElementById('calendar-grid');
    const currentMonthDisplay = document.getElementById('current-month-display');
    const prevMonthBtn = document.getElementById('prev-month');
    const nextMonthBtn = document.getElementById('next-month');
    
    // Habit Elements
    const habitPanel = document.getElementById('habit-panel');
    const selectedDateDisplay = document.getElementById('selected-date-display');
    const confirmLogBtn = document.getElementById('confirm-log-btn');
    const btnPhysical = document.getElementById('btn-physical');
    const btnNoNut = document.getElementById('btn-nonut');
    const btnCloud = document.getElementById('btn-cloud');

    let calendarDate = new Date(); // Navigation
    let userLogs = {}; // Map of "YYYY-MM-DD" -> ["physical", "cloud", etc]
    let selectedDateKey = null;     // Currently clicked date
    let currentSelection = new Set(); // Habits currently selected for that date

    // --- AUTHENTICATION ---
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        errorMessage.classList.add('hidden');
        submitBtn.disabled = true;
        submitBtn.innerHTML = "<span class='animate-pulse'>VERIFYING CREDENTIALS...</span>";

        try {
            await signInWithEmailAndPassword(auth, email, password);
        } catch (error) {
            console.error(error);
            errorMessage.textContent = "ACCESS DENIED: INVALID CREDENTIALS";
            errorMessage.classList.remove('hidden');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "TURN IN";
        }
    });

    logoutBtn.addEventListener('click', () => signOut(auth));

    onAuthStateChanged(auth, async (user) => {
        if (!user && unsubscribeNotes) {
            unsubscribeNotes();
            unsubscribeNotes = null;
        }

        currentUser = user;
        if (user) {
            authSection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');
            userEmailDisplay.textContent = "OPERATOR: " + user.email;
            
            initNotesSystem();
            initHabitSystem(); 
        } else {
            authSection.classList.remove('hidden');
            dashboardSection.classList.add('hidden');
            notesContainer.innerHTML = '';
        }
    });

    // ==========================================
    // === HABIT TRACKER / CALENDAR SYSTEM ===
    // ==========================================

    async function initHabitSystem() {
        const docRef = doc(db, "user_habits_v2", currentUser.uid);
        
        onSnapshot(docRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                userLogs = data.logs || {}; 
            } else {
                userLogs = {};
            }
            renderCalendar();
            calculateStreak();
            
            if(selectedDateKey) {
                openHabitPanel(selectedDateKey);
            }
        });

        prevMonthBtn.onclick = () => { calendarDate.setMonth(calendarDate.getMonth() - 1); renderCalendar(); };
        nextMonthBtn.onclick = () => { calendarDate.setMonth(calendarDate.getMonth() + 1); renderCalendar(); };
        
        btnPhysical.onclick = () => toggleHabit(btnPhysical, 'physical');
        btnNoNut.onclick = () => toggleHabit(btnNoNut, 'nonut');
        btnCloud.onclick = () => toggleHabit(btnCloud, 'cloud');
        
        confirmLogBtn.onclick = submitLog;
    }

    function toggleHabit(btn, habitName) {
        if(currentSelection.has(habitName)) {
            currentSelection.delete(habitName);
            btn.classList.remove('active');
        } else {
            currentSelection.add(habitName);
            btn.classList.add('active');
        }
    }

    function renderCalendar() {
        calendarGrid.innerHTML = "";
        
        const year = calendarDate.getFullYear();
        const month = calendarDate.getMonth();
        
        const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        currentMonthDisplay.textContent = `${monthNames[month]} ${year}`;

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        
        const today = new Date();
        today.setHours(0,0,0,0);

        for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.className = "p-3 border border-transparent"; 
            calendarGrid.appendChild(emptyCell);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const cellDate = new Date(year, month, day);
            cellDate.setHours(0,0,0,0);

            const dateKey = toDateKey(cellDate);
            const cell = document.createElement("div");
            
            cell.className = "calendar-day p-3 border border-neutral-900 bg-neutral-900/30 text-neutral-500 flex items-center justify-center font-mono text-sm";
            cell.textContent = day;

            if (cellDate.getTime() > today.getTime()) {
                cell.classList.add("future");
            } else {
                cell.classList.add("valid");
                cell.addEventListener('click', () => {
                    document.querySelectorAll('.calendar-day').forEach(c => c.classList.remove('selected'));
                    cell.classList.add('selected');
                    openHabitPanel(dateKey);
                });

                const loggedHabits = userLogs[dateKey] || [];
                
                if (loggedHabits.length === 3) {
                    cell.classList.add('perfect');
                } else if (loggedHabits.length > 0) {
                    cell.classList.add('partial');
                }

                if (cellDate.getTime() === today.getTime()) {
                    cell.classList.add('today');
                }
            }
            
            calendarGrid.appendChild(cell);
        }
    }

    function openHabitPanel(dateKey) {
        selectedDateKey = dateKey;
        selectedDateDisplay.textContent = dateKey;
        habitPanel.classList.remove('hidden');

        const loggedHabits = userLogs[dateKey] || [];
        currentSelection = new Set(loggedHabits);

        updateBtnState(btnPhysical, 'physical');
        updateBtnState(btnNoNut, 'nonut');
        updateBtnState(btnCloud, 'cloud');
    }

    function updateBtnState(btn, habitName) {
        if(currentSelection.has(habitName)) btn.classList.add('active');
        else btn.classList.remove('active');
    }

    async function submitLog() {
        if (!selectedDateKey) return;
        
        confirmLogBtn.disabled = true;
        confirmLogBtn.textContent = "SAVING...";
        
        const docRef = doc(db, "user_habits_v2", currentUser.uid);
        const habitsArray = Array.from(currentSelection);
        
        try {
            await setDoc(docRef, {
                logs: {
                    [selectedDateKey]: habitsArray
                }
            }, { merge: true });
            
            confirmLogBtn.textContent = "UPDATE LOG";
            
        } catch (e) {
            console.error("Habit toggle failed:", e);
            alert("Error updating log: " + e.message);
        } finally {
            confirmLogBtn.disabled = false;
        }
    }

    function calculateStreak() {
        const today = new Date();
        const todayStr = toDateKey(today);
        let checkDate = new Date();
        
        const todayLogs = userLogs[todayStr] || [];
        if (todayLogs.length < 3) {
            checkDate.setDate(checkDate.getDate() - 1);
        }

        let streak = 0;
        
        while (true) {
            const key = toDateKey(checkDate);
            const logs = userLogs[key] || [];
            
            if (logs.length === 3) {
                streak++;
                checkDate.setDate(checkDate.getDate() - 1);
            } else {
                break;
            }
        }

        streakCounter.textContent = `${streak} DAYS`;
    }

    function toDateKey(dateObj) {
        const y = dateObj.getFullYear();
        const m = String(dateObj.getMonth() + 1).padStart(2, '0');
        const d = String(dateObj.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    // ==========================================
    // === NOTES SYSTEM ===
    // ==========================================
    
    const editModal = document.getElementById('edit-modal');
    const editTitle = document.getElementById('edit-title');
    const editContent = document.getElementById('edit-content');
    const cancelEditBtn = document.getElementById('cancel-edit');
    const saveEditBtn = document.getElementById('save-edit');
    let editingDocId = null;

    refreshBtn.addEventListener('click', () => {
        if (currentUser) initNotesSystem(true);
    });

    async function initNotesSystem(forceRefresh = false) {
        if (unsubscribeNotes && !forceRefresh) return;
        if (unsubscribeNotes) { unsubscribeNotes(); unsubscribeNotes = null; }

        const qRealtime = query(
            collection(db, "notes"),
            where("uid", "==", currentUser.uid),
            orderBy("createdAt", "desc")
        );

        unsubscribeNotes = onSnapshot(qRealtime, (snapshot) => {
            if (snapshot.empty) {
                notesContainer.innerHTML = `
                    <div class="p-8 text-center border border-dashed border-neutral-800 text-neutral-600 text-xs tracking-widest uppercase">
                        No Data Logs Found
                    </div>
                `;
                return;
            }
            notesContainer.innerHTML = '';
            snapshot.forEach((docSnap) => {
                renderNoteCard(docSnap.id, docSnap.data());
            });
        }, (err) => {
            console.error('Notes Error:', err);
        });
    }

    addNoteBtn.addEventListener('click', async () => {
        const title = document.getElementById('note-title').value.trim();
        const content = document.getElementById('note-content').value.trim();
        if (!title || !content) return alert("ERROR: EMPTY FIELDS DETECTED");

        addNoteBtn.disabled = true;
        addNoteBtn.innerHTML = "<span class='animate-pulse'>UPLOADING...</span>";
        
        try {
            await addDoc(collection(db, "notes"), {
                title, content,
                createdAt: serverTimestamp(),
                uid: currentUser.uid,
                createdByEmail: currentUser.email
            });
            document.getElementById('note-title').value = '';
            document.getElementById('note-content').value = '';
        } catch (e) {
            alert("UPLOAD FAILED: " + e.message);
        }
        addNoteBtn.disabled = false;
        addNoteBtn.innerText = "UPLOAD NOTE";
    });

    function renderNoteCard(id, data) {
        let dateStr = "SYNCING...";
        if (data.createdAt && typeof data.createdAt.toDate === 'function') {
            dateStr = data.createdAt.toDate().toLocaleString('en-GB', { 
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            }).replace(',', ' //');
        }

        const el = document.createElement('div');
        el.className = 'group relative bg-neutral-950 border border-neutral-800 hover:border-red-900/50 transition duration-500 animate-fade-in';
        
        const corner = `<div class="absolute top-0 right-0 w-2 h-2 border-t border-r border-red-800 opacity-0 group-hover:opacity-100 transition-opacity"></div>`;

        el.innerHTML = `
            ${corner}
            <div class="p-5">
                <div class="flex justify-between items-start mb-3">
                    <h4 class="font-sans font-bold text-white text-lg tracking-tight group-hover:text-red-500 transition-colors">${escapeHtml(data.title)}</h4>
                    <span class="text-[10px] text-neutral-600 font-mono border border-neutral-900 px-1 group-hover:border-red-900/30 group-hover:text-red-900 transition-colors">ID:${id.slice(0,4)}</span>
                </div>

                <div class="flex gap-2 items-start mb-3">
                    <button data-id="${id}" data-action="edit" class="text-[10px] opacity-0 group-hover:opacity-100 transition text-neutral-400 hover:text-white font-mono uppercase">Edit</button>
                    <button data-id="${id}" data-action="delete" class="text-[10px] opacity-0 group-hover:opacity-100 transition text-red-900 hover:text-red-500 font-mono uppercase">Delete</button>
                </div>

                <p class="text-neutral-400 text-sm font-mono whitespace-pre-wrap leading-relaxed">${escapeHtml(data.content)}</p>
            </div>
            <div class="px-5 py-2 bg-[#080808] border-t border-neutral-900 flex justify-between items-center text-[10px] text-neutral-600 font-mono">
                <span class="uppercase">TS: ${dateStr}</span>
            </div>
        `;
        notesContainer.appendChild(el);
    }

    document.addEventListener('click', async (e) => {
        const btn = e.target.closest('button[data-id]');
        if (!btn) return;

        const id = btn.getAttribute('data-id');
        const action = btn.getAttribute('data-action');

        if (action === 'delete') {
            if (!confirm('CONFIRM DELETION?')) return;
            await deleteDoc(doc(db, 'notes', id));
        }

        if (action === 'edit') {
            const card = btn.closest('.group');
            editingDocId = id;
            editTitle.value = card.querySelector('h4').textContent;
            editContent.value = card.querySelector('p').textContent;
            editModal.classList.remove('hidden');
            editModal.classList.add('flex');
        }
    });

    cancelEditBtn.addEventListener('click', () => {
        editingDocId = null;
        editModal.classList.add('hidden');
        editModal.classList.remove('flex');
    });

    saveEditBtn.addEventListener('click', async () => {
        if (!editingDocId) return;
        const title = editTitle.value.trim();
        const content = editContent.value.trim();
        if(!title || !content) return;

        await updateDoc(doc(db, 'notes', editingDocId), { 
            title, content, updatedAt: serverTimestamp() 
        });
        
        editingDocId = null;
        editModal.classList.add('hidden');
        editModal.classList.remove('flex');
    });

    function escapeHtml(str = '') {
        return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }
    </script>
</body>
</html>
